<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" media="screen" href="./styles.css">
  <title>Formulario</title>
</head>
<body>
  <h1>Bienvenidos a mi fiesta</h1>
  <h2>Por favor, confirmar asistencia:</h2>
  <div>
    <h3>Lista de invitados</h3>
  </div>

  <form class="formulario">
    <label for="name">Nombre</label>     <!-- Ingrese el label porque no estaba bien escrito el codigo -->
    <input type="text" name="name" id="name">
    <br />
    <label for="age">Edad</label>     <!-- Ingrese el label porque no estaba bien escrito el codigo -->
    <input type="number" name="age" id="age">
    <br />

    <label for="nationality">Nacionalidad </label> <!-- Ingrese el label y le agregue al for el nombre del id -->
    <select name="nationality" id="nationality">
      <option value="ar">Argentina</option>
      <option value="mx">Mexicana</option>
      <option value="per">Peruana</option>
      <option value="vnzl">Venezolana</option>
    </select>
    <br />
    <input type="submit">
  </form>

  <ul id="lista-de-invitados"></ul>
  

  <script src="./formulario.js"></script> <!-- Aqui estaba mal direccionado el archivo -->
</body>

</html>
